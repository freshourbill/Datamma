<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Page Under Construction</title>
  <style>
    body {
      background-color: #121212;
      color: #ffffff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 100px 20px;
    }

    h1 {
      font-size: 48px;
      margin-bottom: 20px;
      color: #80d4ff;
    }

    p {
      font-size: 20px;
      margin-bottom: 40px;
      color: #cccccc;
    }

    .loader {
      border: 8px solid #333;
      border-top: 8px solid #80d4ff;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    footer {
      margin-top: 50px;
      font-size: 14px;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="loader"></div>
  <h1>Page Under Construction</h1>
  <p>We're working hard to bring this page to life.<br>Please check back soon.</p>
  <footer>&copy; 2025 Your Company Name</footer>
</body>
</html>
